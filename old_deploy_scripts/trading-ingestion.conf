server {
    listen 80;
    server_name ingestion-pipeline.automation-agent.ai;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name ingestion-pipeline.automation-agent.ai;

    ssl_certificate /etc/letsencrypt/live/ingestion-pipeline.automation-agent.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ingestion-pipeline.automation-agent.ai/privkey.pem;

    location / {
        auth_basic off;  # explicitly disable auth
        proxy_pass http://localhost:8185;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
}
